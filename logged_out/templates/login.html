<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CryptoHelper</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{{ url_for('logged_out_bp.static', filename='css/login_page.css') }}">

</head>
<body>
<div class="form">
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" style="display: none;">   
          <h1>Sign Up</h1>
          
          <form action="{{ url_for('logged_out_bp.sign_up_user') }}" method="post">
          
          <div class="field-wrap">
            <label>
                Username<span class="req">*</span>
            </label>
            <input name="uname" type="username"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="pwd" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>
        </div>
        
        <div id="login" style="display: block;">   
          <h1>Log In</h1>
          
          <form action="{{ url_for('logged_out_bp.sign_in_user') }}" method="post" class="login_form">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="uname" type="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="pwd" type="password" required autocomplete="off"/>
          </div>
          
          <div class='info'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <h3 class="info_message">{{ message }}</h3>
                {% endfor %}
                {% endif %}
            {% endwith %}
          </div>
          <button class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div>
      
</div> 
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{{ url_for('logged_out_bp.static', filename='js/login.js')}}"></script>

</body>
</html>
